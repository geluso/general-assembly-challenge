<html>
  <head>
    <title>OMDB Search</title>
    <link href="style.css" rel="stylesheet"></link>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/search.js"></script>
  </head>
  <body>
    <div>
      <a href="index.html">Search</a>
      <a href="favorites.html">Favorites</a>
    </div>

    <h1>OMDB Search</h1>
    <p>
      <input id="terms" type="text" placeholder="Star Wars"></input>
      <button id="search">Search</button>
    </p>

    <div id="details">
      <h1>
        (<span id="year"></span>)
        <span id="title"></span>
      </h1>

      <img id="poster" />
      <p id="summary"></p>
    </div>

    <div id="results">
      <table id="results" border="1">
        <thead>
          <tr>
            <td>Year</td>
            <td>Title</td>
            <td>Favorite</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>
