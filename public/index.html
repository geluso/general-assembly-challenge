<html ng-app="searchApp">
  <head>
    <title>OMDB Search</title>
    <link href="style.css" rel="stylesheet"></link>

    <script src="js/app.js"></script>
    <script src="js/controllers/search-controller.js"></script>
    <script src="js/controllers/detail-controller.js"></script>
    <script src="js/controllers/favorites-controller.js"></script>

    <script src="js/common.js"></script>
    <script src="js/http.js"></script>
    <script src="js/search.js"></script>
  </head>
  <body ng-controller="SearchController">
    {{1+1}}
    {{title}}
    <div>
      <a href="index.html">Search</a>
      <a href="favorites.html">Favorites</a>
    </div>

    <h1>OMDB Search</h1>
    <p>
      <input id="terms" type="text" placeholder="Star Wars"></input>
      <button id="search">Search</button>
    </p>

    <div id="error"></div>

    <table id="results" border="1">
      <thead>
        <tr>
          <td>Year</td>
          <td>Title</td>
          <td>Favorite</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </body>
</html>
