<!DOCTYPE html>

<!-- We must use the ng-app attribute to hook up our entire page to Angular. -->
<html ng-app="searchApp">
  <head>
    <title>OMDB Search</title>
    <link href="style.css" rel="stylesheet">

    <!-- Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>

    <!-- Include a reference to all our Angular javascript files on the index. -->
    <script src="js/app.js"></script>
    <script src="js/services/api.js"></script>
    <script src="js/controllers/search-controller.js"></script>
    <script src="js/controllers/detail-controller.js"></script>
    <script src="js/controllers/favorites-controller.js"></script>
  </head>

  <body>
    <!-- This top nav bar will appear on all pages. -->
    <div>
      <a href="/#/search">Search</a>
      <a href="/#/favorites">Favorites</a>
    </div>

    <!-- This div will be replaced with a template according to which page we're on. -->
    <div ng-view></div>

  </body>
</html>
