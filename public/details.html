<html>
  <head>
    <title>OMDB Search</title>
    <link href="style.css" rel="stylesheet"></link>

    <script src="js/common.js"></script>
    <script src="js/http.js"></script>
    <script src="js/details.js"></script>
  </head>
  <body>

    <div>
      <a href="index.html">Search</a>
      <a href="favorites.html">Favorites</a>
    </div>

    <h1>
      <span id="year"></span>
      <span id="title"></span>
    </h1>

    <img id="poster" />

    <div id="details">
      <p class="property">Summary</p>
      <p class="value" id="summary"></p>

      <p class="property">Genre</p>
      <p class="value">Adventure, Comedy, Drama</p>

      <p class="property">Director</p>
      <p class="value">Wes Anderson</p>

      <p class="property">Actors</p>
      <p class="value">Bruce Willis, Edward Norton, Bill Murray, Frances McDormand</p>

      <p class="property">Rated</p>
      <p class="value">PG-13</p>

      <p class="property">Runtime</p>
      <p class="value">94 min</p>

      <p class="property">Released</p>
      <p class="value">29 Jun 2012</p>
    </div>

    <p id="favorite"></p>

  </body>
</html>
