<h1>OMDB Search</h1>
<p>
  <input ng-model="terms" type="text" placeholder="{{placeholder}}"></input>
  <button ng-click="search(terms)">Search</button>
</p>

<div ng-if="error" class="error">
  {{error}}
</div>

<ol>
  <li ng-repeat="result in results">
    <a href="/#/details/{{result.imdbID}}">
      ({{result.Year}}) {{result.Title}}
    </a>
  </li>
</ol>
